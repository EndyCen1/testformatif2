# Data untuk halaman login
judul_halaman: Halaman Login
deskripsi_halaman: Selamat datang di halaman login kami.

# Daftar elemen form login
form_login:
  - label: Username
    id: username
    tipe: text
    placeholder: Masukkan username Anda
    wajib_diisi: true

  - label: Password
    id: password
    tipe: password
    placeholder: Masukkan password Anda
    wajib_diisi: true

# Data untuk tombol login
tombol_login:
  teks: Login
  warna_latar: #007BFF
  warna_teks: #fff

# Data kontainer form login
kontainer_form_login:
  lebar: 300px
  margin_atas: 100px
  padding: 20px
  warna_latar: #fff
  radius_bayangan: 5px

# Data CSS tambahan (jika diperlukan)
css_tambahan: |
  /* Gantilah dengan CSS tambahan Anda di sini */
